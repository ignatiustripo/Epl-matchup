<!DOCTYPE html>
<html>
<head>
  <title>eFootball Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="glow">⚽ eFootball Countdown ⚽</h1>

  <div class="card">
    <h2>Upcoming Match</h2>
    <p id="event"></p>
    <h3 id="score"></h3>
  </div>

  <div class="card">
    <h2>Players Signed In</h2>
    <ul id="players"></ul>
  </div>

  <div class="card">
    <h2>Player Sign In</h2>
    <input id="username" placeholder="Username">
    <input id="team" placeholder="Team">
    <button onclick="signIn()">Sign In</button>
  </div>

<script src="script.js"></script>
</body>
</html>
